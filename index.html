<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora_Javascript</title>
</head>
<body>
    <div class="dbody">
        <div class="container">
            <div class="card">
                <img src="./Assets/img/309F1LA_3.png" class="card-img-top" alt="Notebook" />
                <div class="card_body">
                    <h4 class="card_tittle"> HP Pavilion A1800</h4>
                    <input type="number" placeholder="Cantidad" class="cantidad"/>
                    <select name="color" class="colors">
                        <option value="red">Red</option>
                        <option value="gray">Gray</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                    </select>
                    <p class="precio">Precio: $700.000</p>
                    <a href="#" class="btn btn-primary" onclick="
                    let cantidad = document.querySelector ('.cantidad')
                    let color = document.querySelector ('.colors')
                    const total = document.querySelector ('.total')
                    const dcolor = document.querySelector ('.colorchange')
                    const cont = document.querySelector ('.cant')
                    cantidad = Number(cantidad.value);
                    color = color.value
                    let textotal = cantidad*700000
                    textotal = textotal.toLocaleString();
                    total.innerHTML=' $'+textotal
                    cont.innerHTML =' '+cantidad
                    dcolor.style.backgroundColor = color
                    "> Agregar al Carro </a>
                </div>
            </div>
            <div class="continfo">
                <div class="dcontinfo">
                    <p class="canttext">Cantidad:</p>
                    <p class="cant">0</p>
                </div>
                <div class="dcontinfo">
                    <p>Precio Total: </p>
                    <p class="total">$0</p>
                </div>
                <div class="dcontinfo">
                    <p class="coltext">Color: </p>
                    <div class="colorchange"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
